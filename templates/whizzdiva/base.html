{% extends 'whizzdiva/bootstrap.html' %}

{% load bootstrap4 %}

{% block bootstrap4_content %}
    <div class="container">
        <h1>{% block title %}(no title){% endblock %}</h1>

        <p>
            <a href="{% url 'whizzdiva:index' %}">Home</a>
            <a href="{% url 'whizzdiva:dynamic_domains_overview' %}">Dynamic Domains</a>
        </p>

        {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}

        {% block content %}(no content){% endblock %}
    </div>

{% endblock %}
