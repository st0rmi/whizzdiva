{% extends 'whizzdiva/base.html' %}
{% load icons %}

{% block title %}{% if add %}Add{% else %}Edit{% endif %} Dynamic Domain{% endblock %}

{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        {% icon 'edit' %} {% if add %}Add{% else %}Save{% endif %}
    </button>
    {% endbuttons %}
</form>
{% endblock %}
