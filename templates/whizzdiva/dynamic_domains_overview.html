{% extends 'whizzdiva/base.html' %}
{% load bootstrap4 %}
{% load icons %}

{% block title %}Dynamic Domains{% endblock %}

{% block content %}
<ul>
{% for dynamic_domain in dynamic_domains %}
    <li><a href="{% url 'whizzdiva:dynamic_domain_details' dynamic_domain.id %}">{{ dynamic_domain.relative_domain }}.{{ dynamic_domain.zone.domain }}</a></li>
{% endfor %}
</ul>
{% endblock %}
